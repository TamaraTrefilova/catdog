<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
  <div class="container">
    <h1>How Cat and Dogs Talk</h1>
    <p>Click one of the buttons to see the cat meow and the dog bark!</p>


    <div class="row">
      <div class="col-md-6">
        <div class="cat">
          <img src="img/cat.jpeg" alt="Cat">
        </div>
      </div>
      <div class="col-md-6">
        <div class="dog">
        <img src="img/dog.jpeg" alt="Dog">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="cat">
        <button class="btn btn-primary" id="meow">Cat says "Meow"</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dog">
          <button class="btn btn-danger" id="bark">Dog says "Bark!"</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Cat said:</h2>
        <!-- <ul class="unstyled"> -->
        <ul id="cat_says">
        </ul>
      </div>

      <div class="col-md-6">
        <h2>Dog said back:</h2>
        <!-- <ul class="unstyled"> -->
        <ul id="dog_says">
        </ul>
      </div>
    </div>
 </div>
  </body>
</html>
